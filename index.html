<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beast Roast 2013: April 20</title>
  <script type='text/javascript' id='lt_ws' src='http://localhost:43164/socket.io/lighttable/ws.js'></script>  
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <link href='http://fonts.googleapis.com/css?family=Jockey+One|Krona+One' rel='stylesheet' type='text/css'>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> 
  <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/handlebars.js"></script>
  <script type="text/javascript" src="js/ember-1.0.0-rc.2.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  
  <script type='text/javascript' id='lt_ws' src='http://localhost:46949/socket.io/lighttable/ws.js'></script> 
</head>
<body>
  <div id="container" class="container">
    <div class="row">
      <img src="dinobarf.png" width="500" height="439">
      <h1>bexley</h1>
      <h1>4/20</h1>
    </div>
    
    <div class="row">
      <div class="span4"></div>
      <div class="span4" id="bands">
      <script type="text/x-handlebars" data-template-name="bands">
        <ul>
          {{#each view.bands}}
          <a {{bindAttr href=link}}>
            <li {{bindAttr class="isCurrent:current"}}>
              {{prettyTime}}  
              <div class="bandname">{{name}}</div>
            </li>
          </a>
          {{/each}}
        </ul>
      </script>
      </div>
      <div class="span4"></div>
    </div>
  </div>
  
</body>
</html>
