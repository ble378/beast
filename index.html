<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>beast roast</title>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <link href='http://fonts.googleapis.com/css?family=Jockey+One|Krona+One' rel='stylesheet' type='text/css'>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> 
  <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/handlebars.js"></script>
  <script type="text/javascript" src="js/ember-1.0.0-rc.2.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <link rel="icon" type="image/ico" href="favicon.ico">
</head>
<body>
  <div id="container" class="container">
    <img id="squirrel" src="squirrel.png" width="100%" height="100%">
    <div class="row">
      <div class="span2">
        <img id="gremlin1" src="gremlin1.png" width="200" height="128">
      </div>
      <div class="span8">
        <img src="dinobarf.png" width="500" height="439" id="dinobarf">
        <img src="dinobarf_purple.png" width="500" height="439" id="dinobarf-purple">
        <img src="gemini.png" width="308" height="439" id="gemini">
        <h1>bexley</h1>
        <h1>4/20</h1>
      </div>
      <div class="span2">
        <img id="gremlin2" src="gremlin2.png" width="200" height="216">
      </div>
    </div>
    
    <div class="row">
      <div class="span4">
        <img id="baby" src="baby.png" width="262" height="467">
      </div>
      <div class="span4" id="bands">
      <script type="text/x-handlebars" data-template-name="bands">
        <ul>
          {{#each view.bands}}
          <a {{bindAttr href=link}}>
            <li {{bindAttr class="isCurrent:current"}}>
              {{prettyTime}}  
              <div class="bandname">{{name}}</div>
            </li>
          </a>
          {{/each}}
        </ul>
      </script>
      </div>
      <div class="span4">
        <img id="preg" src="preg.png" width="262" height="467">
        <img id="pregexplosion" src="pregexplosion.png" width="262" height="467">
        <img id="pregbaby" src="pregbaby.png" width="262" height="467">
        <img id="notpreg" src="notpreg.png" width="262" height="467">
      </div>
    </div>
  </div>
</body>
</html>
